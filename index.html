    <script>
        const targetDate = new Date('2024-12-20T16:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            // Cálculo de tempo restante em dias, horas, minutos e segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Atualiza todos os elementos com a classe correspondente
            document.querySelectorAll('.days').forEach(element => {
                element.innerText = days;
            });
            document.querySelectorAll('.hours').forEach(element => {
                element.innerText = hours;
            });
            document.querySelectorAll('.minutes').forEach(element => {
                element.innerText = minutes;
            });
            document.querySelectorAll('.seconds').forEach(element => {
                element.innerText = seconds;
            });

            // Se o countdown terminar
            if (difference < 0) {
                clearInterval(interval);
                document.querySelectorAll('.days, .hours, .minutes, .seconds').forEach(element => {
                    element.innerText = 0;
                });
            }
        }

        // Atualiza o countdown a cada segundo
        const interval = setInterval(updateCountdown, 1000);

    </script>
